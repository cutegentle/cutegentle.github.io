<span id="more"></span>

<h2 id="quick-start"><a href="#quick-start" class="headerlink" title="quick start"></a>quick start</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><code class="hljs bash">git add .                                将所有改动放进暂存区<br>git commit -m <span class="hljs-string">&quot;描述&quot;</span>                      提交并附带概要信息<br>git pull                                 一般都在main拉取所有的最新代码<br>git push                                 默认只能master分支，只有其建立联系<br>---------------------------------------------------------------------------------------<br>git <span class="hljs-built_in">log</span>                                  查看日志<br>git status                               查看工作区状态<br>git branch 名称                          创建分支<br>git checkout 名称                        切换分支<br>git checkout -b 名称                     创建并切换到新分支<br>git branch -d 名称                       删除该分支（不能删除当前所在的分支，不能删除没有合并到master上的分支）<br>git branch -D 名称                       删除该分支（可以删除没有合并到master上的分支）<br>git commit --amend                       对最新的一条commit进行修正<br>git reset --hard HEAD^                   丢弃最新提交（未提交的内容会被擦掉）head branch同时移动<br>git reset --soft HEAD^                   丢弃最新提交（未提交的内容不会被擦掉）<br>git revert HEAD^                         对于master上回退一个版本十分友好<br>git rebase 目标基础点                     重新设置基础点，一条线上操作为空操作<br>git merge 名称                           将分支合并到head指向的分支，对象与rebase相反<br>git push origin localbranch              将代码推送到远程仓库的指定分支<br>git push -d origin branchName            删除远程分支<br>git stash                                暂存代码<br>git stash pop                            弹出暂存代码<br>git remote -v                            查看远程<br>git remote show origin									查看具体的一些远程关系<br><br></code></pre></td></tr></table></figure>
